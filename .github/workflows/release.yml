name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The docker image tag'
        required: true
        type: string
        default: v0.2.8-alpha-amd64

jobs:
  call-ci-go:
    uses: ./.github/workflows/ci_go.yml
  call-lint:
    permissions:
      contents: read
      pull-requests: read
    uses: ./.github/workflows/lint.yml
  call-test-docker-images:
    permissions:
      packages: read
    needs:
      - call-ci-go
      - call-lint
    uses: ./.github/workflows/ci_go.yml
    with:
      tag: v0.2.8-alpha-amd64
