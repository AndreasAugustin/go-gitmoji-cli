name: Lint

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:

  markdownlint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: markdownlint
      run: make markdownlint
    - name: prune
      run: make prune


  golanglint:
    name: golanglint
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          only-new-issues: true
        env:
          GOFLAGS: “-buildvcs=false”
