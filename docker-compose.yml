version: '3.7'

services:
  dev:
    build:
      context: .
      target: DEV
    volumes:
      - .:/app/
  docs:
    build:
      context: .
      target: DOCS
    volumes:
      - .:/app/

  golangci-lint:
    image: golangci/golangci-lint:v1.54.1
    working_dir: /app/
    environment:
      - GOFLAGS=-buildvcs=false
    volumes:
      - .:/app/
